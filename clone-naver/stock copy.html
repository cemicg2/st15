<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스톡 네이버회사</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="skip"></ul>
  <!-- .navercorp.main -->
  <div class="navercorp main"></div>
   <header class="header"></header>
    <div class="dim"></div>
    <div class="hidden-logo"></div>
    <div class="mo-nav"></div>
    <div class="dim"></div>
    <!-- main -->
    <main class="container">
     <div class="main-content">
      <!-- .main-content__inner*3 -->
      <div class="main-content__inner cont-summary">
        <div class="main-content__title"></div>
        <!-- //.main-content__title -->
        <div class="cont__area type-b">
          <ul class="cont__list">
            <li class="cont__item stock">
              <a class="cont__link" href="/investment/stock" data-nclick="mct.astock">
                <span class="head">주가</span>
                <div class="text-wrap">
                  <!-- 상승 : up / 하락 : down 클래스명 추가시 색상, 아이콘 변경 -->
                  <span class="num-info up">
                    <span class="blind">상승</span>
                    <span class="num">600</span>
                    (<span class="percent">0.35%</span>)
                  </span>
                  <strong class="count">173,000</strong>
                </div>
              </a>
            </li>
            <!-- //.stock -->
          </ul>
        </div>
        <!-- //.cont__area type-b-->
      </div>
      <!-- //cont-summary -->
      <div class="main-content__inner cont-feature"></div>
      <div class="main-content__inner cont-shotcut"></div>
     </div>

    </main>
    <!-- //main -->
    <footer class="footer"></footer> 
    <div class="dimmed"></div>
 </body>
</html>
