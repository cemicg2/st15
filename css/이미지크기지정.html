<head>

      margin: 20px;

    /* 이미지는 별도의 지정이 없으면 본인의 원래 크기로 표시 */

      background-color: #fff;

    }
    .media-wrap .img{
      /* width: 400px; */
      /* height:  auto;  */
      /* 이미지 가로세율 비율 유지해달란 뜻 */
      height: 400px;
      /* width auto 원이미지 종횡비 유지한채 조절 */
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-wrap">
      <img class="img" src="./background/images/bg.jpg" alt="">
    </div>
  </div>
</body>
</html>
