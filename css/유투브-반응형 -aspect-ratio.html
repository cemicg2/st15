<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  /* iframe, video, img 미디어를 두개의 block레베 조상이 있는 구조 */
  .media-box{
    display: block;
    width: 80%;
    max-width: 760px;
    min-width: 340px;
  }
  .media-box .media-wrap{
    display: block;
    aspect-ratio: 16 / 9;
  }
  .media-box .media-wrap iframe{
    display: block;
    width: 100%; height: 100%;

  }
</style>
</head>
<body>
  <!-- .media-box>media-wrap>iframe -->
  <div class="media-box">
    <media-wrap>
      <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek?si=b4pU9546RkNBxcou" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </media-wrap>
  </div>

</body>
</html>
