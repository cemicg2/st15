<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css선택자 우선순위</title>
</head>
<style>
  /* 문서내 모든.section */
  .section{
    border: 1px solid #864;
    background-color: #eccfb1;
    padding: 20px 20px;
  }
/* 
문서 내 모드 .wrap의 직계자식 .inner
.wrap > .inner
문서 내 모드 .wrap의 후손 중 .inner
.wrap .inner
 */
.wrap > .inner{background-color: aliceblue;}
.wrap .inner{background-color: #660;}

/* 문서내 모든 .section찾아서 그중 후손 중 모든 p선택 */
.section p{
  background-color: aqua;
}
/* 문서내 모든 #section1을 찾아서 그중 후놋 뭊 모든p선택 */
#section1 p{
background-color: beige;
}

</style>

<body>
  <!-- .wrap>div.section#section$*2>div.inner>p>{section$-item} -->
  <div class="wrap">
    <div class="section" id="section1">
      <div class="inner">
        <p>section1-item</p>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="inner">
        <p>section2-item</p>
      </div>
    </div>
  </div>
</body>
</html>
