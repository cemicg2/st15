<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지맵 반응형imagemap</title>
    <style>
      .sample {
        width: 80%;
        min-width: 400px;
        background-color: #ccc;
      }
      .sample img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="sample">
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img
        src="./imgae-multimedia/image/imagemap-sample.jpg"
        usemap="#image-map1"
      />

      <map name="image-map1">
        <area
          target=""
          alt="네이버로 이동"
          title="네이버로 이동"
          href="https://www.naver.com"
          coords="72,351,272,503"
          shape="rect"
        />
        <area
          target="_blank"
          alt="구글로 이동"
          title="구글로 이동"
          href="https://www.google.com"
          coords="611,418,101"
          shape="circle"
        />
      </map>
    </div>
    <!-- 반응형 할때 중요 잘 갔다써라 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <script>
      $(document).ready(function () {
        $("img[usemap]").rwdImageMaps();
      });
    </script>
  </body>
</html>
