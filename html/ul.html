<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul 슌서가 없는 목록</title>
</head>
<body>
  <!-- 강사가 st로 추가 -->
  <p>
    상품목록, 게시판글 처럼 목록에 순서가 중요하지 않을때<br>
    ul 자식을 li
  </p>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li>원피스</li>
    <li>상의</li>
    <li>하의</li>
  </ul>
  <!-- 3일차 상품목록 -->
   <ul>
    <li>best100</li>
    <li>new10%</li>
    <li>dress</li>
    <li>outer</li>
    <li>top
      <ul>
        <li>티</li>
        <li>셔츠</li>
        <li>블라우스</li>
      </ul>
    </li>
    <li>bottom
      <ul>
        <li>팬츠</li>
        <li>스커트</li>
      </ul>
    </li>
   </ul>
</body>
</html>
